<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<dom-module id="x-header">

  <style>

    :host {
      display: block;
    }

    :host([shadow])::after {
      content: '';
      box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      position: absolute;
      left: 0px;
      right: 0px;
      width: 100%;
      height: 5px;
    }

  </style>

  <template>

    <content></content>

  </template>

  <script>

    Polymer({

      is: 'x-header',

      properties: {

        condenses: {
          type: Boolean,
          value: false
        },

        fixed: {
          type: Boolean,
          value: false,
          observer: '_fixedChanged'
        },

        alwaysVisible: {
          type: Boolean,
          value: false
        },

        waterfall: {
          type: Boolean,
          value: false
        },

        shadow: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        scroller: {
          type: Object,
          value: function() {return window;},
          observer: '_scrollerChanged'
        },

        threadhold: {
          type: Number
        },

        threadholdMatches: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }

      },

      created: function() {
        this._bindScroll = this._scroll.bind(this);
        this._oldY = 0;
        this._oldTop = 0;
      },

      _scrollerChanged: function(scroller, old) {
        if (old) {
          old.removeEventListener('scroll', this._bindScroll);
        }
        scroller.addEventListener('scroll', this._bindScroll);
      },

      _setup: function() {
        this._height = this.offsetHeight;
        this._topbar = this.querySelectorAll('x-toolbar')[0];
        this._deltaHeight = this._height - this._topbar.offsetHeight;
      },

      _scroll: function() {
        var top = this.scroller === window ? this.scroller.pageYOffset : this.scroller.scrollTop;

        if (!this._height) {
          this._setup();
        }

        this.shadow = this.waterfall && top > 0;

        if (!this.fixed) {
          top = Math.max(0, this.alwaysVisible ? Math.min(top, this._deltaHeight) : top);
          var h = this.alwaysVisible ? this._deltaHeight : this._height;
          var y = Math.min(h, Math.max(0, (this._oldY + top - this._oldTop)));
          if (this.condenses && this._oldTop >= top && top > this._deltaHeight) {
            y = Math.max(y, this._deltaHeight);
          }

          if (y !== this._oldY) {
            this._transformHeader(y);
            this.fire('header-transform');
          }

          this._oldY = y;
          this._oldTop = top;
        }
        if (this.threadhold != null) {
          this.threadholdMatches = top > this.threadhold;
        }
        this.fire('header-scroll', {scrollTop: top});
      },

      _transformHeader: function(y) {
        this._transformY(-y);
        if (this.condenses) {
          this._transformY(Math.min(y, this._deltaHeight), this._topbar);
        }
      },

      _transformY: function(y, node) {
        this.transform('translate3d(0,' + y + 'px,0)', node);
      },

      _fixedChanged: function(fixed) {
        if (fixed) {
          this._transformHeader(0);
        }
      }

    });

  </script>

</dom-module>
