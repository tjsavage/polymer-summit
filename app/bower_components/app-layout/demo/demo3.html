<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo3</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../x-header/x-header.html">
  <link rel="import" href="../x-toolbar/x-toolbar.html">
  <link rel="import" href="../x-drawer-layout/x-drawer-layout.html">
  <link rel="import" href="../x-header-layout/x-header-layout.html">
  <link rel="import" href="../demo/sample-content.html">

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    x-header {
      background-color: #4285f4;
      color: #fff;
    }

  </style>

</head>
<body>

  <x-drawer-layout fullbleed>

    <div drawer>
      <x-toolbar>MY APP</x-toolbar>
    </div>

    <x-header-layout main has-scroller>

      <x-header condenses>
        <x-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        </x-toolbar>
        <x-toolbar></x-toolbar>
        <x-toolbar>
          <div spacer title>My Drive</div>
        </x-toolbar>
      </x-header>

      <sample-content size="100"></sample-content>

    </x-header-layout>

  </x-drawer-layout>

</body>
</html>
