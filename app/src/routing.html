<script src="../bower_components/page/page.js"></script>

<script>

  window.addEventListener('WebComponentsReady', function() {

    var app = document.querySelector('#app');

    page.base('/summit');

    page('*', function(ctx, next) {
      // Pause the livestream if the user is changing to
      // a different section of the site
      if (app.hasLivestream && ctx.path !== '/') {
        app.pauseLivestream();
      }
      next();
    });

    page('/', function() {
      app.page = 'home';
    });

    page('/schedule', function() {
      app.page = 'schedule';
    });

    page('/speakers', function() {
      app.page = 'speakers';
    });

    page();

  });

</script>
